<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>关关的分类页面</title>
    <!-- 引入css -->
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/category.css">
    <!-- 引入js -->
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/public.js"></script>
    <script src="js/category.js"></script>
</head>

<body>
    <!-- 头部 -->
    <header class="mui-bar mui-bar-nav header">
        <a href="index.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">乐淘云购</h1>
        <a href="search.html" class="mui-pull-right mui-icon mui-icon-search"></a>
    </header>
    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item " href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <!-- 中部 -->
    <div class="mui-content">
        <!-- 左边分类 -->
        <div class="cate-list">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div id="leftCate">
                        <!-- 分类坑 -->
                        <!-- <a href="#" class="items ">1馆</a> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- 右边内容 -->
        <div class="cont-list">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="waper" id="rightCate">
                        <!-- 内容坑 -->
                        <!-- <a href="#" class="items">
                            <img src="images/brand1.png">
                            <span>耐克</span>
                        </a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script id="leftCateTpl" type="text/html">
        {{each data}}
        <a href="#" class="items getSecond" data-id="{{$value.id}}">{{$value.categoryName}}</a>
        {{/each}}
    </script>
    <script id="rightCateTpl" type="text/html">
        {{each data}}
        <a href="#" class="items">
            <img src="{{$value.brandLogo}}">
            <span>{{$value.brandName}}</span>
        </a>
        {{/each}}
        {{ if(!data.length) }}
            <span>暂无数据</span>
        {{/if}}
    </script>
</body>

</html>
