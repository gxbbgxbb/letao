<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>关关的移动乐淘云购</title>
    <!-- 引入css -->
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <!-- 引入js -->
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/public.js"></script>
    <script src="js/address.js"></script>
    <style>
        .addAddress {
            display: block;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- 头部 -->
    <header class="mui-bar mui-bar-nav header">
        <a href="user.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">管理收货中心</h1>
        <a href="#" class="mui-pull-right mui-icon mui-icon-search"></a>
    </header>
    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item " href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <!-- 中部 -->
    <div class="mui-content">
        <a href="addAddress.html?isEdit=0" class="addAddress">添加收货地址</a>
        <ul class="mui-table-view address-box">
            <!-- 地址坑 -->
        </ul>
    </div>
    <script type="text/html" id="addressTpl">
        {{each}}
            <li class="mui-table-view-cell">
                <div class="mui-slider-right mui-disabled">
                    <span href="javascript:;" class="mui-btn mui-btn-blue
                    edit-btn" data-id="{{$value.id}}">编辑</span>
                    <a href="javascript:;" class="mui-btn mui-btn-red delete-btn" data-id="{{$value.id}}">删除</a>
                </div>
                <div class="mui-slider-handle">
                    <div class="mui-media-body">
                        邮编:{{$value.postCode}} &nbsp;收货人:{{$value.recipients}}
                        <p class='mui-ellipsis'>
                            {{$value.address}}
                            {{$value.addressDetail}}
                        </p>
                    </div> 
                </div>
            </li>
        {{/each}}
    </script>
</body>

</html>
